Instances:
  type: array
  items:
    $ref: "#/Instance"
Instance:
  type: object
  properties:
    id:
      type: number
    host:
      type: string
    port:
      type: number
    name:
      type: string
    fpsLast:
      type: number
    load:
      type: array
      items:
        type: string
    version:
      type: string
      enum:
        - BF3
        - VU
    state:
      type: number
      enum:
        - UNKNOWN
        - CONNECTING
        - CONNECTED
        - DISCONNECTING
        - DISCONNECTED
        - RECONNECTING
    serverinfo:
      $ref: "#/ServerInfo"
    players:
      $ref: "#/Players"
    maps:
      $ref: "#/Maps"
    vars:
      $ref: "#/Variables"
    mapInfo:
      $ref: "#/Info"