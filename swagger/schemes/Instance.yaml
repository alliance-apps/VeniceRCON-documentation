Instances:
  type: array
  items:
    $ref: "#/Instance"
Instance:
  type: object
  properties:
    id:
      type: number
    host:
      type: string
    port:
      type: number
    state:
      type: number
      enum:
        - UNKNOWN
        - CONNECTING
        - CONNECTED
        - DISCONNECTING
        - DISCONNECTED
        - RECONNECTING
    serverinfo:
      $ref: "ServerInfo.yaml#/ServerInfo"
    players:
      $ref: "Player.yaml#/Players"