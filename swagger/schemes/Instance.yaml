Instances:
  type: array
  items:
    $ref: "#/Instance"
Instance:
  type: object
  properties:
    id:
      type: number
    host:
      type: string
    port:
      type: number
    version:
      type: string
      enum:
        - BF3
        - VU
    state:
      type: number
      enum:
        - UNKNOWN
        - CONNECTING
        - CONNECTED
        - DISCONNECTING
        - DISCONNECTED
        - RECONNECTING
    serverinfo:
      $ref: "ServerInfo.yaml#/ServerInfo"
    players:
      $ref: "Player.yaml#/Players"
    maps:
      $ref: "Map.yaml#/Maps"
    vars:
      $ref: "Vars.yaml#/Variables"
    mapInfo:
      $ref: "Map.yaml#/Info"