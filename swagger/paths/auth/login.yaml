post:
  summary: tries to login to an account
  description: |
    Tries to login to an account with given credentials |
    on success it will yield an json web token
  tags:
    - "Auth"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
  responses:
    '200':
      description: retrieves a jwt
      content:
        application/json:
          schema: 
            type: object
            properties:
              token:
                type: string