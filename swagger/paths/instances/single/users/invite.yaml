get:
  summary: retrieves a list of invite link for the current instance
  description: |
    gets the informations from a single instance
  tags:
    - "InstanceUser"
  security:
    - bearerAuth: ["INSTANCEUSER#ACCESS"]
  responses:
    '200':
      description: instance has been removed successfully
      content:
        application/json:
          schema:
            $ref: "../../../../schemes/Invite.yaml#/Invites"
post:
  summary: creates a new invite link for the current instance
  description: |
    creates a new invite link for the current instance
  tags:
    - "InstanceUser"
  security:
    - bearerAuth: ["INSTANCEUSER#CREATE"]
  responses:
    '200':
      description: invite has been created successfully
      content:
        application/json:
          schema: 
            type: object
            properties:
              token:
                type: string
              