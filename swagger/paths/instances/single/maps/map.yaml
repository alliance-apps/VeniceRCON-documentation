get:
  summary: retrieves the map data from the current index
  description: |
    retrieves the map data from the current index
  tags:
    - "Maps"
  security:
    - bearerAuth: ["INSTANCE#ACCESS"]
  responses:
    '200':
      description: list of map currently selected
      content:
        application/json:
          schema:
            $ref: "../../../../schemes/Map.yaml#/Map"
delete:
  summary: removes the map from the current rotation
  description: |
    removes the map from the current rotation
  tags:
    - "Maps"
  security:
    - bearerAuth: ["MAPS#MANAGE"]
  responses:
    '200':
      description: map has been added to the rotation