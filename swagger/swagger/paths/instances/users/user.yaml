  tags:
    - "InstanceUser"
  security:
    - bearerAuth: ["INSTANCEUSER#ACCESS"]
  responses:
    '200':
      description: single user
      content:
        application/json:
          schema:
            $ref: "../../../schemes/InstanceUser.yaml#/InstanceUser"
delete:
