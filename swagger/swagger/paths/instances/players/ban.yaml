post:
  summary: bans a player
  description: |
      summary: bans a player a single player from the serve
  tags:
    - "Player"
  security:
    - bearerAuth: ["PLAYER#KICK"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            subset:
              type: string
              enum: [guid, name, ip]
            reason:
              type: string
            durationType:
              type: string
              enum: ["rounds", "seconds", "perm"]
            duration:
              type: number
  responses:
    '200':
      description: player has been banned from the server