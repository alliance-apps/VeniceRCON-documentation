get:
  summary: retrieve all available instances
  description: |
    retrieve a list of instances you have access to
  tags:
    - "Instance"
  security:
    - bearerAuth: ["INSTANCE#ACCESS"]
  responses:
    '200':
      description: array of instances
      content:
        application/json:
          schema:
            $ref: "../../schemes/Instance.yaml#/Instances"
post:
  summary: creates a rcon instance
  description: |
    creates a new rcon instance and tries to connect to it
  tags:
    - "Instance"
  security:
    - bearerAuth: ["INSTANCE#CREATE"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            host:
              type: string
            port:
              type: number
            password:
              type: string
  responses:
    '200':
      description: instance has been created
      content:
        application/json:
          schema:
            $ref: "../../schemes/Instance.yaml#/Instance"