get:
  summary: retrieves a list of plugins which have been setup on this server
  description: |
    retrieves a list of plugins which have been setup on this server
  tags:
    - "Plugin"
  security:
    - bearerAuth: ["PLUGIN#ACCESS"]
  responses:
    '200':
      description: array of plugins
      content:
        application/json:
          schema:
            $ref: "../../../schemes/Plugin.yaml#/Plugins"
post:
  summary: adds a new plugin to the server
  description: |
    adds a new plugin to the server
  tags:
    - "Plugin"
  security:
    - bearerAuth: ["PLUGIN#MODIFY"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
  responses:
    '200':
      description: plugin has been successfully added
      content:
        application/json:
          schema: 
            type: object
            properties:
              id:
                type: number
              