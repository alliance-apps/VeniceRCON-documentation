get:
  summary: retrieves the current and next map
  description: |
    retrieves the current and next map
  tags:
    - "Maps"
  security:
    - bearerAuth: ["INSTANCE#ACCESS"]
  responses:
    '200':
      description: current and next map index
      content:
        application/json:
          schema:
            type: object
            index:
              type: number
            next:
              type: number