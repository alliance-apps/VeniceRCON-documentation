post:
  summary: creates an user with an invite token
  description: |
    creates an user with an invite token
  tags:
    - "Auth"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            token:
              type: string
  responses:
    '200':
      description: successfully gained access to a new instance
      content:
        application/json:
          schema: 
            type: object
            properties:
              token:
                type: string