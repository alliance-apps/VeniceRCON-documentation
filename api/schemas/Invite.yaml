Invites:
  type: array
  items:
    $ref: "#/Invite"
Invite:
  type: object
  properties:
    id:
      type: number
    created:
      type: string
    modified:
      type: string
    token:
      type: string
    issuerId:
      type: number
    instanceId:
      type: number
InviteToken:
  type: object
  properties:
    token:
      type: string