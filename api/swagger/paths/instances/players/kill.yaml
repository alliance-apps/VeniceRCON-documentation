post:
  summary: kills a player
  description: |
    kills a single player with optional reason
  tags:
    - "Player"
  security:
    - bearerAuth: ["PLAYER#KILL"]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            reason:
              type: string
  responses:
    '200':
      description: player has been killed