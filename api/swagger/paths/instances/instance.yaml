get:
  summary: retrieves info about a single instance
  description: |
    gets the informations from a single instance
  tags:
    - "Instance"
  security:
    - bearerAuth: ["INSTANCE#ACCESS"]
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: id of the instance to remove
  responses:
    '200':
      description: instance has been removed successfully
      content:
        application/json:
          schema:
            $ref: "../../schemes/Instance.yaml#/Instance"
delete:
  summary: removes an instance
  description: |
    removes an instance completely
  tags:
    - "Instance"
  security:
    - bearerAuth: ["INSTANCE#DELETE"]
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: id of the instance to remove
  responses:
    '200':
      description: instance has been removed successfully